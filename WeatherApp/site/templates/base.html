<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <link rel="stylesheet" href="/static/css/site.css">
  <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
</head>

<body>

  <div class="bgGrad"></div>
  <div class="bgGround"></div>
  <div class="bgItems">
    <img class="bgImage bgSun" src="/static/images/WeatherIcons/BlackIcon/003-sun.png">
    <img class="bgImage bgCloud" src="/static/images/WeatherIcons/BlackIcon/009-clouds.png">
    <img class="bgImage bgTree" src="/static/images/WeatherIcons/BlackIcon/021-tree.png">
  </div>


  <div class="wrapper mainContent">{% block content %} {% endblock %}</div>
  <div class="footer">
    <div class="footer-text">Created and maintained by Timothy Bermanseder</div>
  </div>

  <script src="/static/js/weather.js"></script>
  <script src="/static/js/effects.js"></script>


</body>

</html>
