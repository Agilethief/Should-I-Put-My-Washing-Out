<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <link rel="stylesheet" href="/static/css/site.css">
  <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
</head>

<body>

  <div class="bgGrad"></div>
  <div class="bgGround"></div>
  <div class="bgItems" id="bgItems">
    <div id="bgSun"></div>
    <!--
    <img class="bgImage bgCloud" src="/static/images/WeatherIcons/BlackIcon/009-clouds.png">
    <img class="bgImage bgTree" src="/static/images/WeatherIcons/BlackIcon/021-tree.png">
    -->
  </div>

  <div id="menu">


    <nav class="navbar has-shadow" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navbarMenu" class="navbar-menu">
        <div class="navbar-end">
          <div class="navbar-item">
            <a class="navbar-link is-arrowless" href="/" class="button is-small is-success">
              Postcode
            </a>
          </div>

          <div class="navbar-item">
            <a class="navbar-link is-arrowless" href="{{url_for('globalPage')}}" class="button is-small is-success">
              Global
            </a>
          </div>
          <div class="navbar-item">
            <a class="navbar-link is-arrowless" href="{{url_for('methodPage')}}" class="button is-small is-success">
              Method
            </a>
          </div>
          <div class="navbar-item">
            <a class="navbar-link is-arrowless" href="{{url_for('aboutPage')}}" class="button is-small is-success">
              About
            </a>
          </div>
        </div>
      </div>
    </nav>

  </div>


  <div class="wrapper mainContent">{% block content %} {% endblock %}</div>


  <div class="footerContainer">
    <div class="level">
      <div class="level-left">
        <div class="footer-text">Weather data provided by <a href="https://open-meteo.com"
            target="_blank">Open-Meteo</a>
        </div>
      </div>
      <div class="level-right">
        <div class="footer-text">Created and maintained by Timothy Bermanseder | v0.11</div>
      </div>
    </div>
  </div>

  <script src="/static/js/weather.js"></script>
  <script src="/static/js/effects.js"></script>


</body>

</html>
